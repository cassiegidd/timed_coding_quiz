<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Timed Coding Quiz</title>
  </head>
  <body>
    <header>
        <h1>CODING QUIZ</h1>
    </header>
    <main>
        <div id="start-quiz">
            <button id="start-button">START QUIZ</button>
            <div id="timer">
                <h2>time left:</h2>
                <div id="count-down">60</div>
            </div>
        </div>
        <div class="quiz-content">
            <p class="questions"></p>
            <fieldset>
                <ul class="answer-options">
                    <li>
                        <input type="checkbox" id="option-one" value="">
                        <label for="option-one"></label>
                    </li>
                    <li>
                        <input type="checkbox" id="option-two" value="">
                        <label for="option-two"></label>
                    </li>
                    <li>
                        <input type="checkbox" id="option-three" value="">
                        <label for="option-three"></label>
                    </li>
                    <li>
                        <input type="checkbox" id="option-four" value="">
                        <label for="option-four"></label>
                    </li>
                </ul>
            </fieldset>
        </div>
    </main>
   

    <script src="./assets/js/script.js"></script>
  </body>
</html>
