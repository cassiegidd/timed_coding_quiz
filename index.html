<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sono:wght@800&display=swap" rel="stylesheet">
    <title>Timed Coding Quiz</title>
  </head>
  <body>
    <header>
        <h1>CODING QUIZ</h1>
    </header>
    <main>
        <div id="start-quiz">
            <button type="button" id="start-button">START QUIZ</button>
            <div id="timer">
                <h2>time:</h2>
                <div id="count-down"></div>
            </div>
        </div>
        <div class="quiz-content">
            <form>
                <fieldset hidden id="fieldset1">
                    <legend class="questions">An array...</legend>
                    <ul class="answer-options">
                        <li>
                            <input name="answer1" type="radio" id="q1a1">
                            <label for="q1a1">can contain only one data type</label>
                        </li>
                        <li>
                            <input name="answer1" type="radio" id="q1a2">
                            <label for="q1a2">begins at index 1</label>
                        </li>
                        <li>
                            <input name="answer1" type="radio" id="q1a3">
                            <label for="q1a3">is not resizable</label>
                        </li>
                        <li>
                            <input name="answer1" type="radio" value="correct" id="q1a4">
                            <label for="q1a4">can be defined with empty slots</label>
                        </li>
                    </ul>
                    <input type="button" value="SUBMIT" class="submit-button" id="submit-button-one">
                </fieldset>
            </form>
        </div>
    </main>
   

    <script src="./assets/script.js"></script>
  </body>
</html>
